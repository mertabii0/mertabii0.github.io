<?xml version="1.0" encoding="utf-8"?>
<!-- Simple SVG favicon: purple gradient circle with subtle inner glow -->
<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64" role="img" aria-label="Favicon">
  <defs>
    <linearGradient id="g" x1="0" x2="1">
      <stop offset="0%" stop-color="#8a2be2" />
      <stop offset="100%" stop-color="#00ffff" />
    </linearGradient>
    <filter id="f" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="b" />
      <feBlend in="SourceGraphic" in2="b" mode="screen" />
    </filter>
  </defs>
  <rect width="100%" height="100%" rx="12" fill="#0b0710" />
  <g filter="url(#f)">
    <circle cx="32" cy="28" r="20" fill="url(#g)" />
  </g>
  <circle cx="32" cy="28" r="10" fill="rgba(255,255,255,0.06)" />
</svg>