<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630" role="img" aria-label="Mertabii Portfolio">
  <defs>
    <linearGradient id="bgGrad" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#07040A" />
      <stop offset="40%" stop-color="#0b0710" />
      <stop offset="100%" stop-color="#12071a" />
    </linearGradient>
    <radialGradient id="blobA" cx="20%" cy="25%" r="40%">
      <stop offset="0%" stop-color="#00ffff" stop-opacity="0.18"/>
      <stop offset="100%" stop-color="#00ffff" stop-opacity="0.0"/>
    </radialGradient>
    <radialGradient id="blobB" cx="85%" cy="75%" r="45%">
      <stop offset="0%" stop-color="#ff00ff" stop-opacity="0.16"/>
      <stop offset="100%" stop-color="#ff00ff" stop-opacity="0.0"/>
    </radialGradient>
    <filter id="blur" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="36" result="b"/>
      <feBlend in="SourceGraphic" in2="b" mode="screen"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad)" />

  <!-- Soft colorful blobs -->
  <ellipse cx="180" cy="150" rx="300" ry="240" fill="url(#blobA)" filter="url(#blur)" />
  <ellipse cx="1000" cy="450" rx="320" ry="260" fill="url(#blobB)" filter="url(#blur)" />

  <!-- Left accent vertical bar -->
  <rect x="64" y="96" width="6" height="438" rx="3" fill="#8a2be2" opacity="0.9" />

  <!-- Main text -->
  <g transform="translate(120, 120)">
    <text x="0" y="0" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif" font-weight="800" font-size="64" fill="#ffffff">Mertabii</text>
    <text x="0" y="78" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif" font-weight="700" font-size="32" fill="#ffd6ff">Developer &amp; Designer</text>

    <text x="0" y="128" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif" font-weight="500" font-size="20" fill="#e6e6e6" opacity="0.9">FiveM · alt:V · Discord Development</text>

    <rect x="0" y="152" width="460" height="2" fill="#8a2be2" opacity="0.28" rx="1" />

    <text x="0" y="198" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif" font-weight="600" font-size="18" fill="#cfdcff" opacity="0.9">Available for projects — contact via social links</text>

    <g transform="translate(0, 240)" opacity="0.9">
      <rect x="0" y="0" rx="8" ry="8" width="220" height="46" fill="rgba(255,255,255,0.02)" stroke="#8a2be2" stroke-opacity="0.12" />
      <text x="18" y="30" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif" font-weight="700" font-size="18" fill="#8a2be2">mertabii0.github.io</text>
    </g>
  </g>

  <!-- Right small branding -->
  <g transform="translate(860, 380)" opacity="0.85">
    <circle cx="80" cy="30" r="44" fill="#8a2be2" />
    <path d="M66 26 L86 34 L86 18 Z" fill="#fff" transform="translate(52,12) scale(0.9)" opacity="0.95"/>
  </g>

  <!-- Subtle bottom overlay -->
  <rect x="0" y="530" width="1200" height="100" fill="url(#bgGrad)" opacity="0.06" />

</svg>
